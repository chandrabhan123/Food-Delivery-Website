<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Nav Section Start -->
    <section>
        <div class="container">
            <div class="nav-section">
                <div class="brand-logo">
                    <h3>Foodies</h3>
                </div>
                <div class="nav-link">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>
                </div>
                <div class="cart-and-signin">
                    <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
                    <div class="sign-in">Sign in <i class="fa-solid fa-right-from-bracket"></i></div>
                </div>
            </div>
        </div>
    </section>
    <!-- Nav Section End -->
     
    <!-- Hero section start -->
     <div class="container">
        <div class="hero-section">
            <div class="hero-section-content">
                <h2>Enjoy your <br>Delicious <span>Food</span></h2>
                <p>We will fill your tummy with delicious food with fast delivery</p>
                <div class="connect-social-media">
                    <ul>
                        <li><a href="#"><button class="btn">Order Now</button></a></li>
                        <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="hero-seciton-img">
                <img src="images/hero-section.jpg" width="600" alt="baner image">
            </div>
        </div>
     </div>
    <!-- Hero section end -->


    <script src="app.js"></script>
</body>

</html>
